<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KumiLab · Catálogo</title>
  <meta name="theme-color" content="#0b7a6e">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="js/config.js"></script>
  <script defer src="js/utils.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
<header class="topbar">
  <a class="brand" href="./">Kumi<span>Lab</span></a>
  <nav class="nav">
    <a href="index.html" class="active">Catálogo</a>
    <a href="categorias.html">Categorías</a>
    <a href="acerca.html">Acerca de</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Catálogo de Productos</h1>
  <p>Resultados actualizados desde Google Sheets, con imágenes servidas desde Google Drive.</p>
  <div class="controls">
    <input id="search" type="search" placeholder="Buscar nombre, categoría o etiqueta">
    <select id="order">
      <option value="relevance">Ordenar por relevancia</option>
      <option value="name_asc">Nombre A→Z</option>
      <option value="name_desc">Nombre Z→A</option>
      <option value="price_asc">Precio más bajo</option>
      <option value="price_desc">Precio más alto</option>
      <option value="recent">Más recientes</option>
    </select>
    <div class="chipbar" id="chipbar"></div>
  </div>
</section>

<main class="container">
  <div id="summary" class="summary"></div>
  <div id="grid" class="grid"></div>
  <div id="pager" class="pager"></div>
</main>

<footer class="footer">
  <p>© <span id="y"></span> KumiLab. Catálogo dinámico con Google Sheets.</p>
</footer>

<script>
  if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }
  document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
